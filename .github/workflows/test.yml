name: test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install test dependencies
        run: |
          pip install --upgrade pip
          pip install flake8 pytest
          pip install .

      - name: Run flake8
        run: flake8

      - name: Run pytest
        run: pytest

